<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<!--    use defer to avoid block parsing-->
    <script type="text/javascript" src="/script.js"></script>

</head>
<body>
<div class="container">
    <h1>Library Management System</h1>

    <div class="section">
        <h2>Register New Borrower</h2>
        <div class="form-group">
            <label for="borrowerName">Name:</label>
            <input type="text" id="borrowerName" name="name" required>
            <label for="borrowerEmail">Email:</label>
            <input type="email" id="borrowerEmail" name="email" required>
            <button onclick="registerBorrower()">Register Borrower</button>
        </div>
    </div>

    <div class="section">
        <h2>List of Borrowers</h2>
        <table id="borrowerTable" class="display">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="section">
        <h2>Register New Book</h2>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <button onclick="registerBook()">Register Book</button>
        </div>
    </div>

    <div class="section">
        <h2>List of Books</h2>
        <table id="bookTable" class="display">
            <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Borrowed By</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="borrowModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Select Borrower</h3>
        <select id="borrowerSelect" class="borrower-select">
            <option value="">Select a borrower...</option>
        </select>
        <button onclick="confirmBorrow()" class="confirm-btn">Confirm</button>
    </div>
</div>

</body>
</html>
